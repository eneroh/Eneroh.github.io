<html lang=en>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gallery - Snopoint</title>
		<link rel="stylesheet" href="styles/styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
		<link rel="icon" type="image/x-icon" href="images/logos/favicon.ico">
	</head>
	<body>
	<div class="wrapper">
		<header>
			<nav aria-label="primary menu">
			<div class="headerflex">
				<div class="navleft">
					<img src="ideas/logos/drawing_outline_removed.svg" width="50px">
					<!--<img src="ideas/fonts/snopoint_logo_4.png" width="100px">-->
				</div>
				<div class="navmobcont">
					<div id=mobilenav>
						<div id="mobilelogo">
							<img src="ideas/logos/drawing_outline_removed.svg" width="50px">
							<a href="javascript:void(0);" class="icon" onclick="myFunction()">
							<i class="fa-solid fa-bars"></i></a>
						</div>
						<div id="navlinks">
							<a href="/index">Home</a>
							<a href="/blog">Blog</a>
							<a href="/gallery" class="current" aria-current="current">Gallery</a>
							<a href="/changelog">Changelog</a>
						</div>
					</div>
				</div>
				<div class="navright">
					<ul>
						<li><a href="/index">Home</a></li>
						<li><a href="/blog">Blog</a></li>
						<li><a href="/gallery" class="active" aria-current="current">Gallery</a></li>
						<li><a href="/changelog">Changelog</a></li>
						<li><a href="/<text>">text</a></li>
						<li><a href="mailto:kaolininduce@gmail.com"><i class="fa-solid fa-envelope"></i></a></li>
					</ul>
				</div>
			</div>
			</nav>
		</header>
		<main>
		<section id="gallerymain">
			<div class="gallerygrid">
				<img src="ideas/font face updates.png" alt="font face image ideas"/>
				<img src="ideas/grid_website_design_2.png" alt="paint based grid website idea"/>
				<img src="ideas/index_layout.png" alt="index page layout"/>
				<img src="ideas/index_layout_mobile.png" alt="mobile index page layout"/>
				<img src="ideas/snopoint_logo_ideas.png" alt="snopoint logo ideas"/>
				<img src="ideas/hero_section/hero_image_implementation_failed_1.png" alt="failed desktop hero section implementation image"/>
				<img src="ideas/hero_section/hero_image_implementation_failed_mobile_view_1.png" alt="failed mobile hero section implementation image"/>
				<img src="ideas/hero_section/hero_section_draft_1.png" alt="hero section draft image 1"/>
				<img src="ideas/hero_section/hero_section_draft_2.png" alt="hero section draft image 2"/>
				<img src="ideas/fonts/snopoint_logo_2.png" alt="snopoint logo 2 font face image"/>
				<img src="ideas/fonts/snopoint_logo_3.png" alt="snopoint logo 3 font face image"/>
				<img src="ideas/fonts/snopoint_logo_4.png" alt="snopoint logo 4 font face image"/>
				<img src="ideas/fonts/snopoint_logo.png" alt="primary snopoint logo font face image"/>
			</div>
		</section>
		</main>
	</div>
	<script>
	function myFunction() { 
	  var x = document.getElementById("navlinks"); 
	  if (x.style.display === "block") { 
	    x.style.display = "none"; 
	    } else { 
	    x.style.display = "block"; 
	  } 
	}
	</script>
	</body>
</html>
